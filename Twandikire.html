<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuvugishe</title>
  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:antiquewhite;
      margin: 0;
      padding: 0;
    }

    #tuvugishe {
      padding: 50px 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 50px auto;
    }

    #tuvugishe h2 {
      color: #28a745;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .contact-form .form-group {
      margin-bottom: 20px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Tuvugishe Section -->
  <section class="container" id="tuvugishe">
    <h2 class="text-center mb-5">Tuvugishe</h2>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Izina</label>
        <input type="text" class="form-control" id="name" placeholder="Andika izina ryawe" required>
      </div>
      <div class="form-group">
        <label for="email">Imeyili</label>
        <input type="email" class="form-control" id="email" placeholder="Andika imeyili yawe" required>
      </div>
      <div class="form-group">
        <label for="message">Ubutumwa</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Andika ubutumwa bwawe hano" required></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-block">Ohereza Ubutumwa</button>
    </form>
  </section>

</body>
</html>
